<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdo</title>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero optio odit quae omnis ex, at ut ipsum facere odio voluptatum repellat. Qui fuga provident doloremque fugit alias quas repellat consectetur!</p>
    <h2>Vídeos</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/UOJ4V3DAAx8?si=F8NIbpa96zRv4vzJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14602.02591793598!2d-46.08249562537842!3d-23.800582379700373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1747691422053!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.805952&lon=-46.052147&ct=livemap" width="400" height="300" allowfullscreen></iframe>
    
</body>
</html>
