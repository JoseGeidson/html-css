<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>   
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/red-wine.mp3" controls autoplay></audio>

    <!--Maneira alternativa de adiconar audio-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midias/red-wine.mp3" type="audio/mpeg">
        <source src="midias/red-wine.ogg" type="audio/ogg">
        <source src="midias/red-wine.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue carregar audio. <a href="midias/red-wine.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
