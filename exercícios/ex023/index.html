<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        .linhacinza {
           background-color: rgb(174, 174, 174);
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .celulacor {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr class="linhacinza">
            <td>A1</td>
            <td class="celulacor">B1</td>
            <td>C1</td>
        </tr>
        <tr class="">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linhacinza">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
