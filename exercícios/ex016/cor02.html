<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(-180deg, #4F60D2 10%, #7A4AC0, #B73390, #F04C43, #FDD472); /* to left, to right, to top, top bottom ou 90deg, 360deg */
            background-attachment: fixed; /* Tira a barrinha de rolagem no rodapé da página */
        }
    </style>
</head>
<body>
    <h1>Photo Guistory</h1>
    
</body>
</html>
