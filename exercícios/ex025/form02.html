<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1> 
    <form action="cadastro.php" autocomplete="on" method="post">
        <div>
            <label for="iusu">Usuário:</label> 
            <input type="text" name="usu" id="iusu" required minlength="7" maxlength="15" size="12" placeholder="nome de cadastro" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha:</label> 
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mín 8 dígitos" autocomplete="current-password">
        </div>
        <p> 
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
